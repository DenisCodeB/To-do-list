<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/responsiveMain.css" type="text/css">
        <title>To-do List</title>
    </head>
    <body>
        <header>
            <div class="typing-text">
                <h1>To-Do List</h1>
            </div>
        </header>

        <main>
            <section class="welcome-section">
                <div class="welcome-title">
                    <div class="text-wrapper">
                        <p>thought.</p>
                        <p>wrote.</p>
                        <p>did it.</p>
                    </div>
                    <h2>Create perfect to-do list!</h2>
                </div>

                <div class="welcome-images">
                    <img src="media/team.png" alt="">
                    <img src="media/notepad.png" alt="">
                    <img src="media/clips.png" alt="">
                    <img src="media/computer.png" alt="">
                </div>
            </section>

            <section class="to-do-section">
                <div class="task-area">
                    <div class="header-task-area">
                        <p class="some-info">Your tasks</p>
                        <form autocomplete="off" onkeypress="return event.key != 'Enter';">
                            <input id="input-task-text" type="text" placeholder="New..." value="">
                            <button type="button" id="add-task-btn" class="perform-task">&#10011;</button>
                        </form>
                    </div>

                    <div class="main-task-area">
                        <ul id="parentLi"></ul>
                        <p class="some-info">all data is saved</p>
                    </div>
                </div>

                <div class="back-images">
                    <img src="media/branch.png" alt="">
                    <img src="media/compose.png" alt="">
                </div>
            </section>
        </main>

        <footer>
            <p>You can find a programmer on this <a href="https://github.com/DenisCodeB" target="_blank">GitHub</a></p>
        </footer>
        <script src="js/animations.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
